<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-primary">Add Department</h4>

						<form th:action="@{/dept_register}" method="post">

							<div class="form-group">
								<label>Enter Department Name</label> <input type="text"
									class="form-control" name="dept_name">
							</div>

							<div class="form-group">
								<label>Enter Department Location</label> <input type="text"
									class="form-control" name="department_loc">
							</div>

							<button class="btn btn-primary btn-block">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
